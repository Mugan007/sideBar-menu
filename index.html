<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title> MG LOGO || DARK-LIGHT MODE </title>
</head>
<body class="dark">
    <section class="home pageHeading">
        <div class="text"> <h1>Dashboard</h1> </div>
    </section>
    <nav class="sidebar close">
        <header>
            <div class="image-text">
                <span class="image">
                    <img src="https://www.carlogos.org/logo/MG-logo-1999-1920x1080.png" alt="logo" />
                </span>
                <div class="text logo-text">
                    <span class="name"> MUGAN </span>
                    <span class="profession"> WEB Devoloper </span>
                </div>
            </div>
            <i class="fa fa-bars toggle"></i>
        </header>
        <div class="menu-bar">
            <div class="menu">
                <li class="search-box">

                    <i class="fa fa-search icon"></i>
                    <input type="search" placeholder="Search Here..." />

                </li>
                <ul class="menu-links">
                    <li class="nav-link">
                        <a href="#">
                            <i class="fa fa-home icon"></i>
                            <span class="text nav-text"> Dashboard </span>
                        </a>
                    </li>
                    <li class="nav-link">
                        <a href="#">
                            <i class="fa fa-pie-chart icon"></i>
                            <span class="text nav-text"> Revenue </span>
                        </a>
                    </li>
                    <li class="nav-link">
                        <a href="#">
                            <i class="fa fa-bell icon"></i>
                            <span class="text nav-text"> Notification </span>
                        </a>
                    </li>
                    <li class="nav-link">
                        <a href="#">
                            <i class="fa fa-bar-chart icon"></i>
                            <span class="text nav-text"> Analytics </span>
                        </a>
                    </li>
                    <li class="nav-link">
                        <a href="#">
                            <i class="fa fa-heart icon"></i>
                            <span class="text nav-text"> Likes </span>
                        </a>
                    </li>
                    <li class="nav-link">
                        <a href="#">
                            <i class="fa fa-shopping-cart icon"></i>
                            <span class="text nav-text"> Wallets </span>
                        </a>
                    </li>
                </ul>
            </div>
            <div class="botton-content">
                <li class="">
                    <a href="#">
                        <i class="fa fa-sign-out icon"></i>
                        <span class="text nav-text"> Log-out </span>
                    </a>
                </li>
                <li class="mode">
                    <div class="moon-sun">
                        <i class="fa fa-moon-o icon moon"></i>
                        <i class="fa fa-sun-o icon sun"> </i>
                    </div>
                    <span class="mode-text text"> Dark Mode </span>

                    <div class="toggle-switch">
                        <span class="switch"></span>
                    </div>
                </li>
            </div>
        </div>
    </nav>
    <script>
        const body = document.querySelector('body'),
            sidebar = body.querySelector('nav'),
            toggle = body.querySelector(".toggle"),
            searchBtn = body.querySelector(".search-box"),
            modeSwitch = body.querySelector(".toggle-switch"),
            modeText = body.querySelector(".mode-text");
         
            toggle.addEventListener("click", () => {
            sidebar.classList.toggle("close");
            });

            searchBtn.addEventListener("click" , () =>{
            sidebar.classList.remove("close");
             });

            modeSwitch.addEventListener("click", () => {
            body.classList.toggle("dark");

            if (body.classList.contains("dark")) {
                modeText.innerText = "Light mode";
            } else {
                modeText.innerText = "Dark mode";

            }
        });
    </script>
</body>
</html>
